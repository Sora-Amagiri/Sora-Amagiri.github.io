<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi</title>
    <style>
        @font-face {
            font-family: "OPPO Sans";
            src: url("OPPOSans-Regular.ttf") format("truetype");
        }
        
        :root {
            --bg-color: #f5f5f5;
            --bg-color-secondary: #fff;
            --text-color: #333;
            --border-color: #000;
            --board-color: #008000;
            --cell-color: #228B22;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #222;
                --bg-color-secondary: #333;
                --text-color: #fff;
                --border-color: #444;
                --board-color: #006400;
                --cell-color: #1C6E1C;
            }
        }

        body {
            font-family: "OPPO Sans", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5%;
            width: 90%;
            box-sizing: border-box;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            z-index: 1000;
            padding: 1em 0;
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 0;
            text-align: center;
        }

        #game {
            text-align: center;
            margin: 2em auto;
            max-width: 500px;
        }

        #board {
            display: inline-grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            background-color: var(--board-color);
            padding: 2%;
            border-radius: 5px;
            aspect-ratio: 1 / 1;
            width: 100%;
        }

        .cell {
            aspect-ratio: 1 / 1;
            background-color: var(--cell-color);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .disc {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }

        .black { background-color: black; }
        .white { background-color: white; }

        #status {
            margin: 1em 0;
            font-size: clamp(0.8rem, 3vw, 1rem);
        }

        button {
            font-size: clamp(0.8rem, 3vw, 1rem);
            padding: 0.5em 1em;
            margin-top: 1em;
            background-color: var(--bg-color-secondary);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
            border-top: 1px solid var(--border-color);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Reversi</h1>
        </div>
    </header>

    <main class="container">
        <div id="game" class="fade-in">
            <div id="board"></div>
            <p id="status"></p>
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© Sora Amagiri : You can use the design of my website, but please add my credit, like a URL and name.</p>
        </div>
    </footer>

    <script>
        // Reversiゲームのロジック（変更なし）
    </script>
</body>
</html>
